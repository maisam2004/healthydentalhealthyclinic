<div class="toast custom_toast  rounded-pill p-3" role="alert" aria-live="assertive" aria-atomic="true" data-autohide="false">
    <div class="arrow-up arrow-info"></div>
    <div class="w-100 toast-capper bg-info"></div>
    <div class="toast-header bg-white text-dark">
      
      <strong class="me-auto">Alert</strong>
      
      <button type="button" class="ml-2 close text-dark btn-close" data-bs-dismiss="toast" aria-label="Close">
        <span aria-hidden="true"> &times; </span>     
     </button>
    </div>
    <div class="toast-body bg-white">
      {{ message }}
    </div>
  </div>
