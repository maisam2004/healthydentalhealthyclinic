{% extends "base.html" %}
{% load static %}
{% block cortitle  %}
    edit review
    {% endblock %}
   
    {% block page %} edit_review {% endblock %}
  

    {% block content %}


    <div class="container mt-5">
        <div class="row d-flex justify-content-center">
            <div class="col-12 col-md-6">
                <div class="edit_review_whole bg-light">
                    <hr>
                    <h1 class="text-center fw-semibold pb-2">Edit Review</h1>
                    <hr>
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form|crispy }} 
                        <button type="submit" class="btn ">Save Changes</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    {% endblock %}
