{% extends "base.html" %}
{% load static %}
{% block cortitle  %}
    reviews
    {% endblock %}
    {% block page %} review_page {% endblock %}

    {% block content %}

    <div class="center d-flex justify-content-center p-2">
        <form method="post" class="card  p-2">
            {% csrf_token %}
            <hr>
            <h2 class="text-center ">Delete a Review</h2>
            <hr class="pb-2 ">
            <p>Are you sure that you want to delete this review "{{review.comment}}"?</p>
            
            <p class="form-buttons">
                <input type="submit" class="btn btn-outline-danger rounded-pill me-1 delete-btn " value="Delete">
                <a href="{% url 'reviews'%}" class="btn btn-outline-dark rounded-pill">Cancel</a>
            </p>
        </form>
    </div>


    {% endblock %}
