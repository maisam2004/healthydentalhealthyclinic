{% extends "base.html" %}

{% block content %}
    <h2>Delete Product</h2>
    <p>Are you sure you want to delete the product "{{ object.name }}"?</p>

    <form method="post">
        {% csrf_token %}
        <input type="submit" value="Yes, delete" class="btn btn-danger">
        <a href="{% url 'products' %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
